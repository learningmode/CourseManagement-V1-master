<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Registration Form</h2>
  </div>
  <div class="panel-body">
    <div class="col-sm-8">
      <form [formGroup]="form" (ngSubmit)="registration()">

        <div class="alert alert-danger" *ngIf="form.errors">
          Either username or password is incorrect.
        </div>

        <div formGroupName="account">
          <div class="form-group">
            <label for="email"> Email </label>
            <input type="text"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  (change)="log()">

            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
              <div *ngIf="username.errors.required">
                  Email address is required.
              </div>
              <div *ngIf="username.errors.minlength">
                Username should have minimum 3 characters.
              </div> 
              <div *ngIf="username.errors.cannotContainSpace">
                Username should not contain space.
              </div>            
            </div>
          </div>
          <div class="form-group">
            <label for="pwd"> Password </label>
            <input type="password"
                  id="pwd"
                  class="form-control"
                  formControlName="password">
          </div>
        </div>


        <p>
          {{form.value | json}}
        </p>

        <button class="btn btn-primary">Register</button>

      </form>
  </div>
  </div>
</div>
